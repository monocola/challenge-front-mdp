<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Producto:</label>
    <input type="text" class="form-control" [(ngModel)]="selectNameProduct" name="selectNameProduct" disabled>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Precio Unitario($.):</label>
    <input type="text" class="form-control" [(ngModel)]="selectUnityPrice" name="selectUnityPrice" disabled>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Ingrese Cantidad:</label>
    <input type="number" class="form-control" step="any" [(ngModel)]="selectAmount" name="selectAmount" (blur)="updatePrice()">
  </div>
  <div *ngIf="visible" class="form-group">
    <label for="exampleInputEmail1"><strong>A Pagar por el producto($.):</strong></label>
    <input type="text" class="form-control" [(ngModel)]="total" name="total" disabled>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
    <button type="button" (click)="addProduct()" class="btn btn-primary">Agregar producto a Orden</button>
  </div>
</form>
